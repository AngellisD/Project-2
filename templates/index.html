<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Collisions</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--Leaflet CSS & JS  -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>


<body>
    <div style="background:rgb(138, 47, 47) !important" class="jumbotron jumbotron-fluid text-center">
            <div class="container">
                <h1 class="display-4">CRASH!</h1>
                <p class="lead">LA traffic collisions visualizer</p>
            </div>
    </div>
    

    <div class='row'>
        <div class='col'>
            <form>
                <p>Enter area name or Zip code and click in submit</p>
                <hr>

                <div class="form-group">
                    <label for="inputName">Area name</label>
                    <input type="text" class="form-control" id="inputName" name="area_name">
                </div>
                <div class="form-group">
                    <label for="inputArea_ID">ZIP code</label>
                    <input type="number" class="form-control" id="inputArea_ID" name='area_id'>
                </div>
                
                <button id='submit' type="submit" class="btn btn-primary" value='submit'>Submit</button>

            </form>
            
            <div class='row'>
                    <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">List of available areas</th>
                              </tr>
                            </thead>
                            <tbody id='tbody'>
                              
                            </tbody>
                          </table>
            </div>
        </div>
        <div class='col-md-8'>
            <div id='preMap'>
                <div id="map"></div>
            </div>
        </div>
    </div> 




 

<!-- API key -->
<script type="text/javascript" src="../static/js/config.js"></script>
<!-- Our JS -->
<script type="text/javascript" src="../static/js/app.js"></script>

</body>

</html>
